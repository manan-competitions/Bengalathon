{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bengalathon</title>
    <link rel="stylesheet" href="{% static 'main/css/materialize.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/login.css' %}">
    <script src="{% static 'main/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'main/js/materialize.min.js' %}"></script>
</head>

<body>
    <div class="row heading">
        <div class="col s12">
            <center>
                <span style="font-family: 'Roboto Slab', serif;">
                    <h3> Know what is best for your organization!</h3>
                </span>
            </center>
        </div>
    </div>

    <div class="login-container row" id="login">

        <div class="z-depth-1 grey lighten-4 row">

            <div class="col s12" id="form-title">
                <center> <span class="indigo-text"> Login to portal </span></center>
            </div>

            <form class="col s12" method="post" action="{% url 'company_login' %}">
                {% csrf_token %}
                {{ errors }}
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" name="username" id="username" class="validate">
                        <label for="username"> Enter your username</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input type="password" id="password" name="password" class="validate">
                        <label for="password">Enter your password</label>
                    </div>
                </div>

                <div class="row">
                    <center>
                        <div class="input-field col s12 login-button">
                            <button class="btn waves-effect waves-light indigo" type="submit" name="login">
                                Login
                            </button>
                        </div>
                        <div class="check_mark">
                            <div class="sa-icon sa-success animate hide">
                                <span class="sa-line sa-tip animateSuccessTip"></span>
                                <span class="sa-line sa-long animateSuccessLong"></span>
                                <div class="sa-placeholder"></div>
                                <div class="sa-fix"></div>
                            </div>
                        </div>
                    </center>
                </div>
            </form>

            <div class="row redirect-text">
                <span class="pink-text" id="register-redirect"> Create Account </span>
            </div>
        </div>
    </div>

    <div class="login-container row" id="register">

        <div class="z-depth-1 grey lighten-4 row">

            <div class="col s12" id="form-title">
                <center> <span class="indigo-text"> Register to portal </span></center>
            </div>

            <form class="col s12" method="post" action="{% url 'company_register' %}">
                {% csrf_token %}
                {{user_form_errors}}
                {{company_profile_form_errors}}
                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" class="validate" name="name" id="name">
                        <label for="name">Enter your full name</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input type="text" name="username" id="username" class="validate">
                        <label for="username"> Enter your username</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input type="email" name="email" id="email" class="validate">
                        <label for="email"> Enter your email</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input type="password" id="password" name="password" class="validate">
                        <label for="password">Enter your password</label>
                    </div>
                </div>

                <div class="row">
                    <center>
                        <div class="input-field col s12">
                            <button class="btn waves-effect waves-light indigo" type="submit" name="register">
                                Register
                            </button>
                        </div>
                    </center>
                </div>
            </form>


            <div class="row redirect-text">
                <span class="pink-text" id="login-redirect"> Already have an account? </span>
            </div>

        </div>
    </div>

</body>

<script>
    var loginForm = document.getElementById('login');
    var registerForm = document.getElementById('register');
    var regLink = document.getElementById('register-redirect');
    var loginLink = document.getElementById('login-redirect');

    registerForm.style.display = 'none';

    regLink.addEventListener('click', () => {
        registerForm.style.display = 'block';
        loginForm.style.display = 'none';
    });

    loginLink.addEventListener('click', () => {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
    });

    $(document).ready(() => {
        $("button").click(function () {
            $(".login-button").addClass("hide");
            $(".sa-success").addClass("hide");
            setTimeout(function () {
                $(".sa-success").removeClass("hide");
                // $(".login-button").removeClass("hide");
            }, 10);
        });
    });
</script>
</html>
